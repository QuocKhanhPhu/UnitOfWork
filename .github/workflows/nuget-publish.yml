name: Publish to NuGet

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Set package version from tag
        id: version
        run: echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Pack
        run: dotnet pack "UnitofWork/UnitofWork.csproj" -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.value }} -o ./artifacts

      - name: Verify NuGet API key secret
        shell: bash
        run: |
          if [ -z "${{ secrets.NUGET_API_KEY }}" ]; then
            echo "Missing GitHub Actions secret: NUGET_API_KEY"
            echo "Go to: Settings -> Secrets and variables -> Actions -> New repository secret"
            exit 1
          fi

      - name: Push to NuGet
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
